name: Update Language Badges

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-badges:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # Install required dependencies
      - name: Install dependencies
        run: |
          pip install requests

      # Run the script to generate badge URLs
      - name: Generate and Update Badges
        run: |
          python generate_language_badges.py

      # Commit and push the updated README
      - name: Commit and push changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: "GitHub Actions"
          author_email: "github-actions[bot]@users.noreply.github.com"
          message: "Update language badges in README"
          push: true
