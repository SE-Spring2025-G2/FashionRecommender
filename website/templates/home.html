<link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="{{url_for('static', filename='js/home.js')}}"></script>

{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}

<div class="container">
    <div class="row top-buffer">
        <div class="col-sm">

        </div>
    </div>
    <form action="/recommendations" method="POST" id="recoForm">
        <div class="top-buffer">
            <div style="display: flex; justify-content: center;">
                <div class="col-2">
                    <label>Culture: </label><input type="text" class="form-control hover-zoom" id="culture"
                        name="culture" />
                </div>
                <div class="col-2">
                    <label>City: </label><input type="text" class="form-control hover-zoom" id="city"
                        name="city" />
                </div>
                <div class="col-2">
                    <label for="gender">Gender</label>
                    <select class="custom-select" id="inputGroupSelect01" id="gender" name="gender"
                        value={{current_user.gender}}>
                        <option value={{current_user.gender}} selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">other</option>
                    </select>
                </div>
                <div class="col-2">
                    <label for="ageGroup">Age Group</label>
                    <select class="custom-select" id="inputGroupSelect02" id="ageGroup" name="ageGroup">
                        <option value="Kids">Kids</option>
                        <option value="Teenagers">Teenagers</option>
                        <option value="Adults">Adults</option>
                    </select>
                </div>
                <div class="form-group col-2">
                    <label for="occasion">Occasion</label>
                    <input class="form-control hover-zoom" size="50" type="text" id="occasion" name="occasion"
                        placeholder="Occasion?">
                </div>
                <div class="col-2">
                    <label>Date and Time: </label><input type="datetime-local" class="form-control hover-zoom"
                        id="dateTime" name="dateTime" />
                </div>
            </div>
            <div style="display: flex; justify-content: center; margin-top: 10px;">
                <button id="go" name="go" type="button" class="btn recoButton1 btn-primary btn-rounded">GO</button>
            </div>
        </div>
        <div class="row top-buffer">
            <div class="col-12">
                <div align="center" id="center" style="display:none">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
            </div>
        </div>

    </form>

    <section id="upload-section"
        style="margin: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
        <h2 style="text-align: center; font-family: Arial, sans-serif; color: #333;">Upload Your Clothing Image</h2>
        <p style="text-align: center; font-family: Arial, sans-serif; color: #555;">
            Upload an image of your clothing item, and we'll suggest matching outfits for it.
        </p>
        <form id="upload-form" style="display: flex; flex-direction: column; align-items: center;">
            <label for="clothing-image" style="font-family: Arial, sans-serif; color: #333; margin-bottom: 10px;">
                Select an image:
            </label>
            <input type="file" id="clothing-image" name="clothingImage" accept="image/*"
                style="margin-bottom: 15px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            <button type="button" id="upload-button"
                style="padding: 10px 20px; border: none; background-color: #007bff; color: white; font-family: Arial, sans-serif; border-radius: 4px; cursor: pointer;">
                Upload & Get Suggestions
            </button>
        </form>

        <section id="recommendations-section" style="display: none;">
            <h2>Fashion Recommendations</h2>
            <div id="outfit-suggestions"></div>
            <div id="color-palette"></div>
            <div id="confidence-score"></div>
            <div id="style-tips"></div>
            <div id="accessories-suggestions"></div>
        </section>
    </section>
</div>
{% endblock %}
