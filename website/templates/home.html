{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/home.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<div class="resultbg">
  <div class="page-headerx">
    <div class="container">
      <div class="text">
        <span style="--i: -4">V</span>
        <span style="--i: -3">o</span>
        <span style="--i: -4">g</span>
        <span style="--i: -1">u</span>
        <span style="--i: 0">e</span>
        <span style="--i: 1">X</span>
      </div>
    </div>
    <div class="container flow">
      <div class="page-title">Tailor made, just for you.</div>
      <p class="page-subtitle"></p>
    </div>
  </div>
</div>

<div class="container py-5">
  <form
    action="/recommendations"
    method="POST"
    id="recoForm"
    class="bg-white shadow-sm rounded-3 p-4"
  >
    <h5 class="mb-4">Fashion Recommendations</h5>

    <!-- Main filters row - Always visible -->
    <div class="row g-3 mb-4">
      <div class="col-md-3">
        <div class="form-floating">
          <input
            class="form-control form-select-sm"
            list="occasionOptions"
            id="occasion"
            name="occasion"
            placeholder="Select occasion"
          />
          <datalist id="occasionOptions">
            <option value="Casual"></option>
            <option value="Formal"></option>
            <option value="Party"></option>
            <option value="Business"></option>
            <option value="Sports"></option>
            <option value="Travel"></option>
            <option value="Wedding"></option>
          </datalist>
          <label for="occasion">Occasion</label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-floating">
          <input
            class="form-control form-select-sm"
            list="genderOptions"
            id="gender"
            name="gender"
            placeholder="Select gender"
          />
          <datalist id="genderOptions">
            <option value="Male"></option>
            <option value="Female"></option>
            <option value="Unisex"></option>
          </datalist>
          <label for="gender">Gender</label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-floating">
          <select
            class="form-select form-select-sm"
            id="ageGroup"
            name="ageGroup"
          >
            <option value="" selected disabled>Select age group</option>
            <option value="kids">Kids</option>
            <option value="teen">Teen</option>
            <option value="adult">Adult</option>
            <option value="senior">Senior</option>
          </select>
          <label for="ageGroup">Age Group</label>
        </div>
      </div>
      <div class="col-md-3">
        <button
          class="btn btn-outline-secondary w-100 h-100"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#advancedFilters"
        >
          More Filters <i class="bi bi-chevron-down"></i>
        </button>
      </div>
    </div>

    <!-- Advanced filters - Collapsible -->
    <div class="collapse" id="advancedFilters">
      <div class="card card-body p-4">
        <div class="row g-3">
          <!-- Filter sections in tabs -->
          <div class="col-12">
            <ul class="nav nav-tabs nav-fill" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  data-bs-toggle="tab"
                  data-bs-target="#basics"
                  type="button"
                >
                  Basics
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  data-bs-toggle="tab"
                  data-bs-target="#style"
                  type="button"
                >
                  Style
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  data-bs-toggle="tab"
                  data-bs-target="#preferences"
                  type="button"
                >
                  Preferences
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  data-bs-toggle="tab"
                  data-bs-target="#specific"
                  type="button"
                >
                  Specific
                </button>
              </li>
            </ul>

            <div class="tab-content pt-3">
              <!-- Basics Tab -->
              <div class="tab-pane fade show active" id="basics">
                <div class="row g-3">
                  <div class="col-md-4">
                    <input
                      class="form-control"
                      list="cultureOptions"
                      id="culture"
                      name="culture"
                      placeholder="Culture"
                    />
                    <datalist id="cultureOptions">
                      <option value="Western"></option>
                      <option value="Asian"></option>
                      <option value="African"></option>
                      <option value="Middle Eastern"></option>
                      <option value="Indian"></option>
                      <option value="Latin American"></option>
                    </datalist>
                  </div>
                  <div class="col-md-4">
                    <div class="form-floating">
                      <select
                        class="form-select"
                        id="cityOption"
                        name="cityOption"
                        onchange="toggleCityInput(this)"
                      >
                        <option value="autodetect">Auto-detect Location</option>
                        <option value="manual">Select City</option>
                      </select>
                      <label for="cityOption">City Option</label>
                    </div>
                    <div
                      class="form-floating mt-3"
                      id="cityInputDiv"
                      style="display: none"
                    >
                      <input
                        type="text"
                        class="form-control"
                        id="city"
                        name="city"
                        placeholder="Enter City"
                      />
                      <label for="city">City</label>
                    </div>
                  </div>

                  <script>
                    function toggleCityInput(select) {
                      var cityInputDiv =
                        document.getElementById("cityInputDiv");
                      if (select.value === "manual") {
                        cityInputDiv.style.display = "block";
                      } else {
                        cityInputDiv.style.display = "none";
                      }
                    }
                  </script>
                  <div class="col-md-4">
                    <select
                      class="form-select"
                      id="seasonalTrends"
                      name="seasonalTrends"
                    >
                      <option value="" selected disabled>Season</option>
                      <option value="summer">Summer</option>
                      <option value="winter">Winter</option>
                      <option value="spring">Spring</option>
                      <option value="autumn">Autumn</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Style Tab -->
              <div class="tab-pane fade" id="style">
                <div class="row g-3">
                  <div class="col-md-4">
                    <input
                      class="form-control"
                      list="personalStyleOptions"
                      id="personalStyle"
                      name="personalStyle"
                      placeholder="Personal Style"
                    />
                    <datalist id="personalStyleOptions">
                      <option value="Casual"></option>
                      <option value="Formal"></option>
                      <option value="Bohemian"></option>
                      <option value="Streetwear"></option>
                      <option value="Minimalist"></option>
                      <option value="Vintage"></option>
                      <option value="Sporty"></option>
                      <option value="Business Casual"></option>
                    </datalist>
                  </div>
                  <div class="col-md-4">
                    <input
                      class="form-control"
                      list="bodyTypeOptions"
                      id="bodyType"
                      name="bodyType"
                      placeholder="Body Type"
                    />
                    <datalist id="bodyTypeOptions">
                      <option value="Slim"></option>
                      <option value="Athletic"></option>
                      <option value="Hourglass"></option>
                      <option value="Pear-shaped"></option>
                      <option value="Apple-shaped"></option>
                      <option value="Rectangle"></option>
                    </datalist>
                  </div>
                  <div class="col-md-4">
                    <input
                      class="form-control"
                      list="fitTypeOptions"
                      id="fitType"
                      name="fitType"
                      placeholder="Fit Type"
                    />
                    <datalist id="fitTypeOptions">
                      <option value="Slim Fit"></option>
                      <option value="Regular Fit"></option>
                      <option value="Loose Fit"></option>
                      <option value="Oversized"></option>
                    </datalist>
                  </div>
                </div>
              </div>

              <!-- Preferences Tab -->
              <div class="tab-pane fade" id="preferences">
                <div class="row g-3">
                  <div class="col-md-6">
                    <input
                      class="form-control"
                      list="fabricPreferenceOptions"
                      id="fabricPreference"
                      name="fabricPreference"
                      placeholder="Fabric Preferences"
                      multiple
                    />
                    <datalist id="fabricPreferenceOptions">
                      <option value="Cotton"></option>
                      <option value="Wool"></option>
                      <option value="Denim"></option>
                      <option value="Silk"></option>
                      <option value="Polyester"></option>
                      <option value="Leather"></option>
                      <option value="Linen"></option>
                    </datalist>
                  </div>
                  <div class="col-md-6">
                    <input
                      class="form-control"
                      list="colorPreferenceOptions"
                      id="colorPreference"
                      name="colorPreference"
                      placeholder="Color Preferences"
                      multiple
                    />
                    <datalist id="colorPreferenceOptions">
                      <option value="Black"></option>
                      <option value="White"></option>
                      <option value="Blue"></option>
                      <option value="Red"></option>
                      <option value="Green"></option>
                      <option value="Yellow"></option>
                      <option value="Brown"></option>
                      <option value="Grey"></option>
                    </datalist>
                  </div>
                </div>
              </div>

              <!-- Specific Tab -->
              <div class="tab-pane fade" id="specific">
                <div class="row g-3">
                  <div class="col-md-4">
                    <label for="budgetRange" class="form-label"
                      >Budget Range</label
                    >
                    <div
                      class="range-container position-relative"
                      style="height: 40px"
                    >
                      <!-- Lower range input -->
                      <input
                        type="range"
                        class="form-range position-absolute w-100"
                        id="lowerRangeSlider"
                        min="0"
                        max="200"
                        step="1"
                        value="0"
                        oninput="updateBudgetValues(this, 'lower')"
                      />

                      <!-- Upper range input -->
                      <input
                        type="range"
                        class="form-range position-absolute w-100"
                        id="upperRangeSlider"
                        min="0"
                        max="200"
                        step="1"
                        value="200"
                        oninput="updateBudgetValues(this, 'upper')"
                      />
                    </div>

                    <div class="d-flex justify-content-between mt-2">
                      <input
                        type="number"
                        class="form-control w-25"
                        id="lowerBudget"
                        name="lowerBudget"
                        min="0"
                        max="200"
                        step="1"
                        value="0"
                        oninput="updateSliderFromInput(this, 'lower')"
                      />
                      <input
                        type="number"
                        class="form-control w-25"
                        id="upperBudget"
                        name="upperBudget"
                        min="0"
                        max="200"
                        step="1"
                        value="200"
                        oninput="updateSliderFromInput(this, 'upper')"
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <input
                      class="form-control"
                      list="clothingTypeOptions"
                      id="clothingType"
                      name="clothingType"
                      placeholder="Clothing Type"
                      multiple
                    />
                    <datalist id="clothingTypeOptions">
                      <option value="Tops"></option>
                      <option value="Bottoms"></option>
                      <option value="Dresses"></option>
                      <option value="Outerwear"></option>
                      <option value="Footwear"></option>
                      <option value="Accessories"></option>
                    </datalist>
                  </div>
                  <div class="col-md-4">
                    <input
                      class="form-control"
                      list="activityTypeOptions"
                      id="activityType"
                      name="activityType"
                      placeholder="Activity Type"
                    />
                    <datalist id="activityTypeOptions">
                      <option value="Work"></option>
                      <option value="Gym"></option>
                      <option value="Hiking"></option>
                      <option value="Party"></option>
                      <option value="Travel"></option>
                      <option value="Lounge"></option>
                      <option value="Beachwear"></option>
                    </datalist>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 mt-4">
      <div class="card bg-light">
        <div class="card-body">
          <h6 class="card-title mb-3">Upload Your Style Inspiration</h6>
          <div class="input-group">
            <input
              type="file"
              class="form-control"
              id="clothing-image"
              name="clothingImage"
              accept="image/*"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 text-center mt-4">
      <button
        type="submit"
        id="go"
        name="go"
        class="btn btn-primary btn-lg px-5 rounded-pill"
      >
        Get Suggestions
      </button>
    </div>

    <script>
      document
        .getElementById("recoForm")
        .addEventListener("submit", function () {
          var button = document.getElementById("go");
          button.disabled = true;
          button.innerHTML =
            '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...';
        });
    </script>
  </form>
</div>
{% endblock %}
